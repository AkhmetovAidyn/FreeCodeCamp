<!--Certain type attribute values come with built-in form validation. For example, type="email" requires that the value be a valid email address.-->

<!--Add custom validation to the password input element, -->
<!--by adding a minlength attribute with a value of 8. Doing so prevents inputs of less than 8 characters being submitted.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles11.css"/>
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required
                                                                minlength="8"/></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
