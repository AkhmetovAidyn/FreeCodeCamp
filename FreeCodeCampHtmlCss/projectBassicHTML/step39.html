<!--Step 39-->
<!--Link the applicable form elements and their label elements together.-->

<!--Use profile-picture, age, referrer, and bio as values for the respective id attributes.-->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles11.css"/>
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
    </fieldset>
    <fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required />
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>.
        </label>
    </fieldset>
    <fieldset>
        <label>
            <input type="file"/>
            Upload a profile picture:
        </label>
    </fieldset>
    <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/">
            terms and conditions
        </a>
    </label>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"/></label>
        <label for="age">Input your age (years): <input type="number" id="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
            <select id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea id="bio"></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
