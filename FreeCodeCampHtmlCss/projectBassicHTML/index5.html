<!--Nest a self-closing link element within the head element. -->
<!--Give it a rel attribute with value of stylesheet and an href attribute with a value of styles.css.-->


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>

</html>
